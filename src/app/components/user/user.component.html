<div class="card" *ngIf='userData'>
  <div class="card-header">
    <h4>Data User {{userData.username}}</h4>
  </div>
  <div class="card-body">
    <table class="table">
      <tbody>
        <tr>
          <td>Username</td><td>{{userData.username}}</td>
        </tr>
        <tr>
          <td>Email</td><td>{{userData.email}}</td>
        </tr>
        <tr>
          <td>Role</td><td>{{userData.role.role_type}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
